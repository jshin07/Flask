<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Great Number Game</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1> Great Number Game </h1>
        <p> I am thnking of a number between 1 and 100</p>
        <p> Take a guess!</p>
        <h4> Your Guess: {{session['yourguess']}}<h4>
        <h2> {{session['result']}}</h2>

        <form action = '/results' method ="post">
            <input type="text" name="yourguess" placeholder="Put any number between 1-100"><br>
            <input type= "submit" name="submit" value="Submit Your Number"><br>
        </form>
        <form action = '/refresh' method ="post">
            <input type= "submit" name="refresh" value= "REFRESH">
        </form>
    </body>
</html>
