<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey with Validation</title>
    </head>
    <body>
        {% with messages= get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p> {{message}} </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action ="/results" method="post">
            Your Name:         <input type ="text" name="name"><br>
            Dojo Location:     <select type ="location" name="location">
                                <option value="DC">DC</option>
                                <option value="San_Jose">San Jose</option>
                                </select><br>
            Favorite Languages: <select type ="language" name="language">
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                </select><br>
            Comment (Optional): <br>
            <input textarea style="width:300px; height: 100px" name="comment"></br>
            <input type="submit" value="Button" method="post">
        </form>
    </body>
</html>
